<div class="contact-container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2>Contact Us</h2>
      <p>For appointments or inquiries, please fill out the form below:</p>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
