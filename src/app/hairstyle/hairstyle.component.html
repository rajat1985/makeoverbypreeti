<div class="hairstyle-container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of imageUrls; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="image.url" [alt]="'Hairstyle ' + (i + 1)">
        <div class="carousel-caption">
          <!--<h3>Hairstyle {{ i + 1 }}</h3>-->
          <p>{{ image.caption }}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon custom-black" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon custom-black" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <ol class="carousel-indicators">
      <li *ngFor="let image of imageUrls; let i = index" [class.active]="i === 0" data-target="#carouselExampleControls" [attr.data-slide-to]="i"></li>
    </ol>
  </div>
</div>
